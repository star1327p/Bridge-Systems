<div class="sect3">
<h4 id="5-5-majors">5-5 Majors</h4>
<div class="paragraph">
<p>When using the Jacoby transfer, it is possible to show 5-5 in the majors
with a number of hand types.</p>
</div>
<div class="ulist">
<ul>
<li>
<p>Transfer to the weaker major and pass: bust</p>
</li>
<li>
<p>1NT - 2♦; 2♥ - 2♠: invitational</p>
</li>
<li>
<p>1NT - 2♥; 2♠ - 3♥: game forcing</p>
</li>
</ul>
</div>
</div>
