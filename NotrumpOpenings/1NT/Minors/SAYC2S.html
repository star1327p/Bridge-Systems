<div class="sect3">
<h4 id="2-spades">2 Spades</h4>
<div class="paragraph">
<p>A 2♠ response requires the 1NT bidder to rebid 3♣, which may be passed with a
club bust, or responder may rebid 3♦ with a diamond bust. Example:</p>
</div>
<div class="paragraph">
<p>1NT — 2♠; 3♣</p>
</div>
<div class="ulist">
<ul>
<li>
<p>Pass: club bust</p>
</li>
<li>
<p>3♦: diamond bust (notrump opener passes).</p>
</li>
</ul>
</div>
</div>
