<div class="sect3">
<h4 id="carding">Carding</h4>
<div class="paragraph">
<p>First discard against NT is Lavinthal.
A high card encourages the higher ranking suit,
low encourages the lower ranking suit.</p>
</div>
<div class="paragraph">
<p>Against suits the first discard is attitude for that suit.</p>
</div>
</div>
