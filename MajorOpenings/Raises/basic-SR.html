<div class="sect3">
<h4 id="basic-raises">Basic Raises</h4>
<div class="ulist">
<ul>
<li>
<p>2: three-card or longer heart support; 7–10 dummy points (strong enough to accept at least one game try).</p>
</li>
<li>
<p>3: four-card limit raise (11–12 dummy points).</p>
</li>
<li>
<p>4: usually five+ cards, a singleton or void, and fewer than 10 HCP.</p>
</li>
</ul>
</div>
</div>
