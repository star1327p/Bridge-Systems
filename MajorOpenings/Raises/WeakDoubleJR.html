<div class="sect3">
<h4 id="double-jump-raise">Double Jump Raise</h4>
<div class="paragraph">
<p>Any raise higher than a jump raise is weak and highly distributional.
Opener is expected to pass without better-than-expected support.</p>
</div>
<div class="paragraph">
<p>1♠ — 4♠: weak, unbalanced, usually 5+ spades</p>
</div>
</div>
