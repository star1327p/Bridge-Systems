<div class="sect3">
<h4 id="weak-double-jump-shift">Weak Double Jump Shift</h4>
<div class="paragraph">
<p>Any bid higher than a jump shift is weak and highly distributional.
Opener is expected to pass without greater-than-expected support.</p>
</div>
<div class="paragraph">
<p>1♣ — 3♥: too weak to respond 1♥, usually 7 hearts</p>
</div>
</div>
