<div class="sect3">
<h4 id="no-fit-jumps">No-fit Jumps</h4>
<div class="paragraph">
<p>Unless otherwise specified, a jump shift shows a decent hand (usually 9-11 HCP) and good suit (usually 6+ cards) and no fit for opener (two small at most).</p>
</div>
<div class="paragraph">
<p>1♠:</p>
</div>
<div class="ulist">
<ul>
<li>
<p>3♣, 3♦, 3♥: no-fit jump</p>
</li>
</ul>
</div>
<div class="paragraph">
<p>To show a weaker hand, bid 1NT and attempt to sign off.</p>
</div>
<div class="paragraph">
<p>1♠ - 1NT; 2♦</p>
</div>
<div class="ulist">
<ul>
<li>
<p>2♥, 3♣: sign-off</p>
</li>
</ul>
</div>
</div>
