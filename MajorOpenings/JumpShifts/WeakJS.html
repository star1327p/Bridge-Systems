<div class="sect3">
<h4 id="weak-jump-shift">Weak Jump Shift</h4>
<div class="paragraph">
<p>A jump shift shows a weak hand (less than constructive values) and 6+ cards. Opener must pass without good support.</p>
</div>
<div class="paragraph">
<p>1♠:</p>
</div>
<div class="ulist">
<ul>
<li>
<p>3♣, 3♦, 3♥: weak</p>
</li>
</ul>
</div>
<div class="paragraph">
<p>To show an invitational hand, bid 1NT and then jump or reverse.</p>
</div>
<div class="paragraph">
<p>1♠ — 1NT; 2♦:</p>
</div>
<div class="ulist">
<ul>
<li>
<p>3♣, 3♥: invitational</p>
</li>
</ul>
</div>
</div>
