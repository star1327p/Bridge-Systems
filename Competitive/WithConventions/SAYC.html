<div class="sect2">
<h3 id="with-conventions">With Conventions</h3>
<div class="paragraph">
<p>Unless otherwise noted elsewhere, any bid or double by an opponent cancels a
convention intended for non-competitive sequences.</p>
</div>
<div class="sect3">
<h4 id="examples">Examples</h4>
<div class="ulist">
<ul>
<li>
<p>1♥ — (2♠) — 2NT: natural (11-12 HCP).</p>
</li>
<li>
<p>2♣ — (Double) — 2♦: natural and positive.</p>
</li>
</ul>
</div>
</div>
</div>
