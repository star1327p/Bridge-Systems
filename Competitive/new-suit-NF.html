<div class="sect2">
<h3 id="new-suits">New Suits</h3>
<div class="paragraph">
<p>In a competitive sequence, new suits by a passed or unpassed hand are non-forcing.
To make a forcing bid, consider a cue bid, DSI double, or 2NT (if that is forcing).</p>
</div>
<div class="paragraph">
<p>Jump shifts are weak, showing a similar hand to a sound preempt.</p>
</div>
</div>
