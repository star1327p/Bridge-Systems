<div class="sect2">
<h3 id="serious-3nt">Serious 3NT</h3>
<div class="paragraph">
<p>Once agreement in a major suit has been reached,
a bid of 3NT is "serious" slam try and shows significant extras.
Responder is expected to cue bid first-round controls.</p>
</div>
<div class="paragraph">
<p>A voluntary cue bid at the 4-level that skips 3NT is not serious, but a mild slam try.</p>
</div>
</div>
