<h3 id="frivolous-3nt">Frivolous 3NT</h3>
<div class="paragraph">
<p>Once agreement in a major suit has been reached,
a bid of 3NT is a mild slam try that invites responder to cue bid first-round controls with a suitable hand.
A voluntary cue bid at the 4-level that skips 3NT is a more serious slam try.</p>
