<div class="sect2">
<h3 id="unusual-2nt">Unusual 2NT</h3>
<div class="paragraph">
<p>A jump overcall of 2NT shows at least 5–5 in the lower two unbid suits.
When vulnerable it shows at least opening strength
but when nonvulnerable it can be fairly light.</p>
</div>
<div class="paragraph">
<p>(1♦) - 2NT: hearts and clubs</p>
</div>
<div class="paragraph">
<p>Note: Unusual 2NT is off in the reopening seat (see above).</p>
</div>
</div>
